name: Build Next.js examples

on:
  workflow_dispatch:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - example:
              [
                asset-list,
                authz,
                vote-proposal,
                ibc-transfer,
                swap-tokens,
                provide-liquidity,
                nft,
              ]
            template: []

          - example: []
            template: [connect-chain, connect-multi-chain, website]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set template_path Environment Variable
        run: |
          if [ "${{ toJson(matrix.example) }}" != "[]" ]; then
            echo "template_path=examples" >> $GITHUB_ENV
            echo "ci_template_path=ci-examples" >> $GITHUB_ENV
          elif [ "${{ toJson(matrix.template) }}" != "[]" ]; then
            echo "template_path=templates/" >> $GITHUB_ENV
            echo "ci_template_path=ci-templates" >> $GITHUB_ENV
          else
            echo "template_path=" >> $GITHUB_ENV  # setting it empty if both are empty arrays
          fi

      - name: Log
        run: |
          echo "Using template_path: $template_path"
          echo "Using ci_template_path: $ci_template_path"

      - name: Clone example
        run: |
          if [ "${{ toJson(matrix.example) }}" != "[]" ]; then
            mkdir -p ${{ github.workspace }}/$ci_template_path/${{ matrix.example }}
            cp -r ./${template_path}/${{ matrix.example }}/ ${{ github.workspace }}/$ci_template_path/${{ matrix.example }}
            cd ${{ github.workspace }}/$ci_template_path/${{ matrix.example }}
          elif [ "${{ toJson(matrix.template) }}" != "[]" ]; then
            mkdir -p ${{ github.workspace }}/$ci_template_path/${{ matrix.template }}
            cp -r ./${template_path}/${{ matrix.template }}/ ${{ github.workspace }}/$ci_template_path/${{ matrix.template }}
            cd ${{ github.workspace }}/$ci_template_path/${{ matrix.template }}
          fi

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Set up Yarn
        uses: threeal/setup-yarn-action@v2.0.0

      - name: Build example project
        run: |
          cd ${{ github.workspace }}/$ci_template_path/${{ matrix.example }}
          yarn install
          yarn build
