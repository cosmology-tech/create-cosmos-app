name: Run Tests

on:
  push:
  pull_request:
    types: [opened, synchronized, reopened]
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
        # TODO: build global from the repo itself
        # - name: Checkout Repository üõéÔ∏è
        # uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install Dependencies
        run: npm install -g create-cosmos-app

      - name: vote-proposal
        run: | 
          cca --example vote-proposal --name vote-proposal
          cd vote-proposal
          yarn build

      - name: asset-list
        run: | 
          cca --example asset-list --name asset-list
          cd asset-list
          yarn build

      - name: ibc-transfer
        run: | 
          cca --example ibc-transfer --name ibc-transfer
          cd ibc-transfer
          yarn build

      - name: swap-tokens
        run: | 
          cca --example swap-tokens --name swap-tokens
          cd swap-tokens
          yarn build

      - name: provide-liquidity
        run: | 
          cca --example provide-liquidity --name provide-liquidity
          cd provide-liquidity
          yarn build